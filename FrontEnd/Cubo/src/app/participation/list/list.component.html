<table style="width: 100%;">
    <thead style="text-align: left;">
        <tr>               
            <th>
                Nome
            </th>
            <th>
                Sobrenome
            </th>
            <th>
                Valor
            </th>              
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let participation of participations">
            <td>
                {{ participation.firstName }}
            </td>
            <td>
                {{ participation.lastName }}
            </td>
            <td>
                {{ participation.value  }} %
            </td>
        </tr>
    </tbody>
</table>

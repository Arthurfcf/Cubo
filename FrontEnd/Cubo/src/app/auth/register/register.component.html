<div class="register-container">
    <mat-card class="mat-card">
        <mat-card-header class="mat-card-header">
            <h1>Registro</h1>
            <h4>&nbsp; Registre sua conta &nbsp;</h4>
            <mat-divider [inset]="true"></mat-divider>
        </mat-card-header>
        <mat-card-content>
            <form novalidate (ngSubmit)="registerUser()" [formGroup]="registerForm">
                <mat-error *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </mat-error>

                <mat-form-field class="full-width">
                    <mat-label>E-mail</mat-label>
                    <input matInput class="form-control" id="email" type="text" placeholder="Informe o sobrenome"
                        formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }" />
                    <mat-error *ngIf="displayMessage.email">
                        <span [innerHTML]="displayMessage.email"></span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Senha</mat-label>
                    <input matInput class="form-control" id="password" type="password" placeholder="Informe o senha"
                        formControlName="password" [ngClass]="{'is-invalid': displayMessage.password }" />
                    <mat-error *ngIf="displayMessage.password">
                        <span [innerHTML]="displayMessage.password"></span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Confirme a Senha</mat-label>
                    <input matInput class="form-control" id="confirmPassword" type="password"
                        placeholder="Confirme a Senha (requerido)" formControlName="confirmPassword"
                        [ngClass]="{'is-invalid': displayMessage.confirmPassword }" />
                    <mat-error *ngIf="displayMessage.confirmPassword">
                        <span [innerHTML]="displayMessage.confirmPassword"></span>
                    </mat-error>
                </mat-form-field>

                <button mat-flat-button color="primary" type="submit" id="register"
                    [disabled]="!registerForm.valid">Registrar</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
